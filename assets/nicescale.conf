ruby_prefix=/opt/nicescale/support/ruby-1.9.3-p547
bin_dir=/opt/nicescale/support/bin
sbin_dir=/opt/nicescale/support/sbin
init_conf_path=/etc/.fp/credentials.conf
mco_client_conf_path=/opt/nicescale/support/etc/mcollective/client.cfg
mco_server_conf_path=/opt/nicescale/support/etc/mcollective/server.cfg
mco_facts_yml=/opt/nicescale/support/etc/mcollective/facts.yaml
mco_plugin_dir=/opt/nicescale/support/libexec
puppet_conf_dir=/opt/nicescale/support/etc/puppet
dynamic_params_path=/etc/.fp/dynamic_vars.json
global_vars_conf_path=/etc/puppet/pdata/modules/.global.json
